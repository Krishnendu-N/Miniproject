<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAKE PART/Donate</title>
    <link rel="stylesheet" href="donateformstyle.css">
</head>
<body>
    <div >
        <div class="row">
            <div class="col-4 leftcol">
                <h1>TAKE PART</h1>
                <img src="takepart.jpg" alt="img">
            </div>
            <div class="col-4 midcol">
                <h1>USER DETAILS</h1>
                <form>
                    <label for="name" >NAME:</label><br>
                    <input type="text" class="filldetails" required><br>
                    <label for="email">EMAIL:</label><br>
                    <input type="text" class="filldetails"><br>
                    <label for="location">LOCATION:</label><br>
                    <textarea name="location" class="filldetails"></textarea><br>
                    <label for="contact">CONTACT:</label><br>
                    <input type="text" class="filldetails">
                </form>
            </div>
            <div class="col-4 rightcol">
                <h1>FOOD DETAILS</h1>
                <form>
                    <label for="foodname">FOOD NAME:</label><br>
                    <input type="text" class="filldetails"><br>
                    <label for="quantity">QUANTITY:</label><br>
                    <input type="text" class="filldetails"><br>
                    <label for="description">MORE DESCRIPTION:</label><br>
                    <textarea name="description" class="filldetails"></textarea><br>
                    <button>DONATE</button>
                    <button>HOME</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
